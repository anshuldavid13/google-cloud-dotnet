name: Storage Retry conformance tests against service emulator

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-20.04
    defaults:
      run:
        shell: bash
        working-directory: /home/runner/work/google-cloud-dotnet/google-cloud-dotnet/apis/Google.Cloud.Storage.V1/Google.Cloud.Storage.V1.RetryConformanceTests/

#    services:
#      emulator:
#        image: gcr.io/cloud-devrel-public-resources/storage-testbench:latest
#        ports:
#          - 9000:9000

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Install .NET 6 for building
      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.100
      
      - name: Docker run  
        run: docker run -d --name storage-testbench -p 9000:9000 gcr.io/cloud-devrel-public-resources/storage-testbench:latest >/tmp/stdout 2>/tmp/stderr

      - run: dotnet test Google.Cloud.Storage.V1.RetryConformanceTests.csproj
        env:
          TEST_BENCH_URL: http://localhost:9000/
      
      - name: Output file
        run: |
             cat /tmp/stdout 
             cat 2>/tmp/stderr
